parameters:
  - name: VersionPolicyName
    type: string

steps:
  - script: 'node common/scripts/install-run-rush.js publish --apply --publish --include-all --target-branch release/rush-5.75.0-pr3481 --add-commit-details --set-access-level public --tag pr3481'
    displayName: 'Rush Publish (Policy: ${{ parameters.VersionPolicyName }})'
    env:
      NPM_AUTH_TOKEN: $(npmToken)
